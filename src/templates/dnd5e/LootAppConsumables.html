{{#each consumablesTables as |table|}}
    <div class="table-row">
        <label><b>{{table.data.name}}</b></label>
        <div class="form-group">
            <button class="roll-magic-item" data-entity-id="{{table.id}}" data-count="1">Roll 1</button>
            <button class="roll-magic-item" data-entity-id="{{table.id}}" data-count="2">Roll 2</button>
        </div>
    </div>
{{/each}}
